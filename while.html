<body>

	<p id=><How many ?</p>
	<input id="myNumber"/>
	<button id="guess">Guess!</button>
	
	
	<script type="text/javascript">

	document.getElementById("guess").onclick=function(){
	var gotIt = false ;
	var guess=1;
	var x ;
	while(gotIt == false){
	
	x=Math.random();
	x=x*6;
	x=Math.floor(x);
	
	if(document.getElementById("myNumber").value == x ){
		gotIt=true;
	}else{
		guess++;
	}
	
	}
	
	
	alert("got it!! it took"+guess+" guesses");
	}
	
	</script>
